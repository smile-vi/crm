<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="main"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>指定开发计划</title>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">
    <div class="">
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>指定开发计划 <i class="fa fa-user"></i></h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="clearfix"></div>
                    <form class="form-horizontal form-label-left" th:action="@{/chance/save}" action="/chance/save" method="post">
                        <input type="hidden" name="usrId" id="usrId" value="1" th:value="${chance.chcId}">
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-6" for="chcCustName"> 编号
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <input id="chcId" class="form-control col-md-6 col-xs-6"
                                       data-validate-length-range="10" data-validate-words="1" name="chcId" readonly
                                        type="text" th:value="${chance.chcId}">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-6" for="chcCustName"> 客户名称 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <input id="chcCustName" class="form-control col-md-6 col-xs-6"
                                       data-validate-length-range="10" data-validate-words="1" name="chcCustName" required="required"
                                       readonly type="text" th:value="${chance.chcCustName}">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcLinkman"> 负责人 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <input id="chcLinkman" class="form-control col-md-7 col-xs-6"
                                       data-validate-length-range="10" data-validate-words="1" name="chcLinkman" required="required"
                                       readonly type="text" th:value="${chance.chcLinkman}">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcSource"> 机会来源 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <input id="chcSource" class="form-control col-md-7 col-xs-6"
                                       data-validate-length-range="10" data-validate-words="1" name="chcSource" required="required"
                                       readonly type="text" th:value="${chance.chcSource}">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcRate"> 成功几率(%) <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <input id="chcRate" class="form-control col-md-7 col-xs-12"
                                       data-validate-length-range="10" data-validate-words="1" name="chcRate" required="required"
                                       readonly type="text" th:value="${chance.chcRate}">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-6" for="chcTel"> 公司电话 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <input id="chcTel" class="form-control col-md-7 col-xs-6"
                                       data-validate-length-range="10" data-validate-words="1" name="chcTel" required="required"
                                       readonly type="text" th:value="${chance.chcTel}">
                            </div>
                        </div>

                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcTitle"> 概要 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="chcTitle" class="form-control col-md-7 col-xs-12"
                                       data-validate-length-range="10" data-validate-words="1" name="chcTitle" required="required"
                                       readonly type="text" th:value="${chance.chcTitle}">
                            </div>
                        </div>


                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="chcDesc"> 机会描述 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea id="chcDesc" class="form-control col-md-7 col-xs-12" readonly
                                          data-validate-length-range="10" data-validate-words="1" name="chcDesc" required="required" th:text="${chance.chcDesc}"
                                > </textarea>
                            </div>
                        </div>
                        <table id="datatable-responsive"
                               class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                               cellspacing="0" width="100%" role="grid"
                               aria-describedby="datatable-responsive_info" style="width: 100%;">
                            <thead>
                            <tr role="row">
                                <th class="sorting" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="Last name: activate to sort column ascending">
                                    日期
                                </th>
                                <th class="sorting" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="Last name: activate to sort column ascending">
                                    计划项
                                </th>
                                <th class="sorting" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="Last name: activate to sort column ascending">
                                    执行效果
                                </th>
                            </tr>
                            </thead>
                            <tbody><tr role="row" class="odd" th:each="user:${planList}">
                                <td th:text="${#dates.format(user.plaDate,'yyyy-MM-dd')}">usrName</td>
                                <td th:text="${user.plaTodo}">roleName</td>
                                <td th:text="${user.plaResult}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <button id="send" type="button" class="btn btn-success" th:onclick="|success(this,${chance.chcId})|">开发成功</button>
                                <button id="termination" type="button" class="btn btn-danger" th:onclick="|aa(this,${chance.chcId})|">终止开发</button>
                                <button type="button" class="btn btn-primary" id="back">返回</button>
                                <br/><br/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>

<script layout:fragment="js">
    $(document).ready(function(){
        $("#back").on("click",function(){
            window.history.back();
        });
    });
    function success(obj,chcId){
        $.ajax({
            type:"GET",
            url:"/plan/successsave",
            data:"chcId="+chcId,
            dataType:"json",
            success:function(data){
                if(data.successResult == "true"){
                    alert("开发成功,已归档");
                }
            },
            error:function(data){
                alert("对不起，输入参数错误!");
            }
        });
    }
    function aa(obj,chcId){
        $.ajax({
            type:"GET",
            url:"/plan/terminationsave",
            data:"chcId="+chcId,
            dataType:"json",
            success:function(data){
                if(data.successResult == "true"){
                    alert("开发失败,已归档");
                }
            },
            error:function(data){
                alert("对不起，输入参数错误!");
            }
        });
    }
</script>
</html>
