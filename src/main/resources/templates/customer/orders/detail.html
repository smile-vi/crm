<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="main"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>用户添加</title>
</head>
<body>
<div layout:fragment="content">
    <div class="">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>订单明细<i class="fa fa-user"></i></h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="clearfix"></div>
                            <div class="x_content">
                                <br>
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">订单编号：</label>
                                <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                                    <input type="text" class="form-control" id="odrId"  name="odrId" th:value="${orders.odrId}" >
                                </div>

                                <label class="control-label col-md-3 col-sm-3 col-xs-12">日期：</label>
                                <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                                    <input type="text" class="form-control" id="odrDate"  name="odrDate" th:value="${#dates.format(orders.odrDate, 'yyyy-MM-dd HH:mm:ss')}" >
                                </div>


                                <label class="control-label col-md-3 col-sm-3 col-xs-12">送货地址：</label>
                                <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                                    <input type="text" class="form-control" id="odrAddr" name="odrAddr" th:value="${orders.odrAddr}">
                                </div>

                                <label class="control-label col-md-3 col-sm-3 col-xs-12">总金额：</label>
                                <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                                    <input type="text" class="form-control" id="lkmTel" name="lkmTel" th:value="${conut}">
                                </div>

                                <label class="control-label col-md-3 col-sm-3 col-xs-12">状态：</label>
                                <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                                    <input type="text" class="form-control" id="odrStatus" name="odrStatus" th:value="${orders.odrStatus}">
                                </div>
                            </div>
                    </div>
                    <div class="col-sm-12">
                        <table id="datatable-responsive"
                               class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                               cellspacing="0" width="100%" role="grid"
                               aria-describedby="datatable-responsive_info" style="width: 100%;">
                            <thead>
                            <tr role="row">
                                <th class="sorting_asc" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="First name: activate to sort column descending"
                                    aria-sort="ascending">商品
                                </th>

                                <th class="sorting" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="Last name: activate to sort column ascending">
                                    数量
                                </th>

                                <th class="sorting" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="Last name: activate to sort column ascending">
                                    单位
                                </th>

                                <th class="sorting" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="Last name: activate to sort column ascending">
                                    单价
                                </th>
                                <th class="sorting" tabindex="0"
                                    aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                    aria-label="Last name: activate to sort column ascending">
                                    金额
                                </th>
                            </thead>
                            <tbody>
                            <tr role="row" class="odd" th:each="ordersline:${ordersline}">
                                <td th:text="${ordersline.product.prodName}">prodName</td>
                                <td th:text="${ordersline.oddCount}">oddCount</td>
                                <td th:text="${ordersline.oddUnit}">oddUnit</td>
                                <td th:text="${ordersline.product.prodPrice}">prodPrice</td>
                                <td th:text="${ordersline.oddPrice}">oddPrice</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script layout:fragment="js">
    $(document).ready(function () {
        $("#back").on("click", function () {
            window.history.back();
        });

    });
</script>
</html>
